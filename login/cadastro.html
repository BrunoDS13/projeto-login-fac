<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maker Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Maker</h1>
            <h2>Você está a um passo de se juntar à nossa rede Maker</h2>
            <img src="desktop computer-amico.png" class="left-login-image" alt="wallpaper maker">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>CADASTRAR</h1>
                <div class="textfield">
                    <label for="usuario">Nome</label>
                    <input type="text" id="nome" placeholder="Escreva seu Nome">
                </div>
                <div class="textfield">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" placeholder="Escreva seu Usuario">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Escreva sua Senha">
                </div>
                <div class="textfield">
                    <label for="senha">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha" placeholder="Confirme sua Senha">
                </div>

                <button class="btn-login" type="submit">Cadastrar</button> 
            </div>
        </div>
    
</body>
</html>
